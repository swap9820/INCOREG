        <h1>Registration Form</h1>
        <form>
                <div class="form-group">
                    <label for ="Name">Name</label>
                    <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for ="governmentID">Govt. ID</label>
                    <input type="text" class="form-control" id="governmentID" aria-describedby="GovernmentID" placeholder="Enter Govt. ID">
                </div>
                <div class="form-group">
                    <label for="MobileNo">Mobile No.</label>
                    <input type="number"class="form-control" id="MobileNo" aria-describedby="MobileNo." placeholder="Enter Mobile No.">
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
